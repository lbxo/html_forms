<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>HTML Forms Challenge</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Roboto:400,400i,700,700i'>

      <link rel="stylesheet" href="css/style.css">

<body>

  <!-- Mail List -->
<section class="nwsltr" id="nwsltr">
	<div class="wrap">
		<h2>Join Louie's List today, and get a free slice!</h2>

    <div>
      <label id="nwsltr-input" for="email">Email</label>
    </div>
			<div class="row">
				<div class="span_7_of_10">
          <form>
              <input class="nwsltr-input" type="email" id="email" placeholder="jsmith@gmail.com">
          </form>
				</div>
				<div class="span_3_of_10">
          <form>
              <button class="nwsltr-btn" type="submit">Click Here</button>
          </form>
				</div>
			</div>

		<p class="small-txt">We promise not to SPAM you, unless you want it on your pie! Data charges may apply if your still using dial-up or AOL.</p>
	</div>
</section>
<!-- /Mail List -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBStcLRroobeFiCGUd4Sa9xBLgnFj4MgKE&callback=initMap'></script>

</body>

</html>
